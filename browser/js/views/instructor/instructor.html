<!doctype html>
<html>
    <head>
    </head>
    <body>
        <div id='instructor' ng-controller='InstructorCtrl'>
            <div class="content">

                <div class="classHeader">Promises and Arrays</div>

                <div class="launchRow">
                    <div class="googleButton">
                        <div id="startButton2"></div>
                    </div>
                    <div class="start googleButton">Begin</div>
                </div>

                <div class="primaryButtonRow">
                    <feedback></feedback>
                </div>

                <div class="chart">
                    <div id='chartCode'></div>
                </div>

                <div ng-if='curLecture' class="questionQueue">
                    <question admin="true" lecture='curLecture'></question>
                </div>

                <div ng-if='curLecture' class="activePoll">
                  <active-poll admin="true" lecture="curLecture"></active-poll>
                </div>

                <div ng-if='curLecture' class="pollQueue">
                    <poll admin="true" lecture="curLecture"></poll>
                </div>

            </div>
        </div>
    </body>
</html>

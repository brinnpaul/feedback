<!doctype html>
<html>
    <head>
    </head>
    <body>
        <div id='instructor'>
            <div class="content">

                <div ng-if="curLecture" class="classHeader">
                    <img src="./images/send-symbol.png">
                    <div class="classHeaderText">{{curLecture.name}}</div>
                    <div class='backButton glyphicon glyph-bg glyphicon-arrow-right' ng-click="goBack()">
                    </div>
                </div>  

                <div class="launchRow">
                    <div class="launch-panel">
                        <div class="googleButton">
                            <div id="startButton2"></div>
                        </div>
                        <div class="start googleButton" ng-click="startLecture()">Begin</div>
                    </div>
                </div>

                <div class="leftSection">
                    <div class="rightHeader">
                            Live Feedback
                        </div>
                    <div class="feedbackSection">
                        <div class="chart">
                            <div id='chartCode'></div>
                        </div>
                        <div class="primaryButtonRow">
                            <feedbackinstructor admin="true"></feedbackinstructor>
                        </div>
                    </div>

                    <div class="spacer"></div>
                    <div class="rightHeader">
                        Current Poll
                    </div>
                    <div class="activePoll">
                      <active-poll></active-poll>
                    </div>
                    <div class="spacer"></div>
                    <div class="rightHeader">
                        Polls
                    </div>
                    <div class="pollQueue">
                        <poll></poll>
                    </div>
                </div>       

                <div class="rightSection">
                    <div class="rightHeader">
                        Questions
                    </div>
                    <div class="questionQueue">
                        <question admin="true"></question>
                    </div>
                </div>

                        
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>

<div id="lectures">
  <div class="classHeader">
    <img src="./images/send-symbol.png">
    <div class='backButtonSpace'></div> 
    <div class='middleBox'>
        <div class="classHeaderText">Welcome, {{user.first_name}}!</div>
    </div>
    <div class='backButtonSpace'></div> 
    <div class='backButton' ng-click="logout()"><i class="material-icons mdsize">exit_to_app</i></div>
  </div>  
  <div class="spacer"></div>
  <div class="container">
    <div class='mainTable'>
      <div class='tableHeader'>
        <h3>Pending Lectures</h3>
        <button class='btn btn-info' type="submit" ng-click="createLectureModal()">Add New Lecture</button>
      </div>
      <div class='tableDiv'>
        <table class="table" id="new-lecture">
          <tr ng-repeat='lecture in activelecturelist'>
            <td class='tableName'>Lecture: {{ lecture.name }}</td>
            <td class='tableID'>ID: {{ lecture.id }}</td>
            <td class='tableDate'>Date: {{ lecture.createdAt | date:'medium'}}</td>
            <td class='tableBtn'><i class="btn btn-xs round btn-success glyphicon glyphicon-play" ng-click="lectureView(lecture)"></i></td>
            <td class='tableBtn'><i class="btn btn-xs round btn-danger glyphicon glyphicon-remove" ng-click="deleteLecture(lecture.id)"></i></td>
          </tr>
        </table>
      </div>
      <div class='tableFooter'></div>
    </div>
    <div class='mainTable'>
      <div class='tableHeader'>
        <h3>Past Lectures</h3>
      </div>
      <div class='tableDiv'>
        <table class="table" id="old-lecture">
          <tr ng-repeat='lecture in pastlecturelist'>
            <td class='tableName'>Lecture: {{ lecture.name }}</td>
            <td class='tableID'>ID: {{ lecture.id }}</td>
            <td class='tableDate'>Date: {{ lecture.createdAt | date:'medium'}}</td>
            <td class='tableBtn'><i class="btn btn-xs round btn-success glyphicon glyphicon-equalizer" ng-click="summaryView(lecture)"></i></td>
            <td class='tableBtn'><i class="btn btn-xs round btn-danger glyphicon glyphicon-remove" ng-click="deleteLecture(lecture.id)"></i></td>
          </tr>
        </table>
      </div>
      <div class='tableFooter'></div>
    </div>
  </div>
</div>

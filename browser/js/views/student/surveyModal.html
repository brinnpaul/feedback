<div id="survey-modal">
  <div class="modal-header">
    <h1>{{ poll.question }}</h1>
  </div>
  <div class='container'>
    <div ng-repeat="option in poll.options" class="pollOption">
      <span class='row'>{{ option.category }}</span>

      <div class="rating" ng-hide="option.index">
      <span ng-click="itemClicked(5, option)">☆</span>
      <span ng-click="itemClicked(4, option)">☆</span>
      <span ng-click="itemClicked(3, option)">☆</span>
      <span ng-click="itemClicked(2, option)">☆</span>
      <span ng-click="itemClicked(1, option)">☆</span>
      </div>

      <div class="rating" ng-if="option.index===1">
      <span ng-click="itemClicked(5, option)">☆</span>
      <span ng-click="itemClicked(4, option)">☆</span>
      <span ng-click="itemClicked(3, option)">☆</span>
      <span ng-click="itemClicked(2, option)">☆</span>
      <span ng-click="itemClicked(1, option)">&#9733</span>
      </div>

      <div class="rating" ng-if="option.index===2" >
      <span ng-click="itemClicked(5, option)">☆</span>
      <span ng-click="itemClicked(4, option)">☆</span>
      <span ng-click="itemClicked(3, option)">☆</span>
      <span ng-click="itemClicked(2, option)">&#9733</span>
      <span ng-click="itemClicked(1, option)">&#9733</span>
      </div>

      <div class="rating" ng-if="option.index===3">
      <span ng-click="itemClicked(5, option)">☆</span>
      <span ng-click="itemClicked(4, option)">☆</span>
      <span ng-click="itemClicked(3, option)">&#9733</span>
      <span ng-click="itemClicked(2, option)">&#9733</span>
      <span ng-click="itemClicked(1, option)">&#9733</span>
      </div>

      <div class="rating" ng-if="option.index===4">
      <span ng-click="itemClicked(5, option)">☆</span>
      <span ng-click="itemClicked(4, option)">&#9733</span>
      <span ng-click="itemClicked(3, option)">&#9733</span>
      <span ng-click="itemClicked(2, option)">&#9733</span>
      <span ng-click="itemClicked(1, option)">&#9733</span>
      </div>

      <div class="rating" ng-if="option.index===5">
      <span ng-click="itemClicked(5, option)">&#9733</span>
      <span ng-click="itemClicked(4, option)">&#9733</span>
      <span ng-click="itemClicked(3, option)">&#9733</span>
      <span ng-click="itemClicked(2, option)">&#9733</span>
      <span ng-click="itemClicked(1, option)">&#9733</span>
      </div>

    </div>
  </div>
  <div class='container'>
    <button class='btn btn-success' ng-click="submit()">Submit</button>
  </div>
</div>

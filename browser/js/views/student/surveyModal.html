<div id="survey-modal">
  <div class="modal-header">
    <h1>Any Feedback for the Developers?</h1>
  </div>
  <form>
	  <div class="modal-body">
	    <div ng-repeat="option in poll.options" class="pollOption">
	    	<label>{{ option.category }}</label>
	    	<textarea ng-model='option.comment'></textarea>
	    </div>
	  </div>
  </form>
  <button ng-click="submit()">Submit</button>
</div>

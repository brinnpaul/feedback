<!doctype html>
<html>
    <head>
    </head>
    <body>
        <div id="student">
            <div class="content">
                <div ng-controller="StudentPoll" id="studentBody">

                    <div ng-if="curLecture">
                        <div class="classHeader">{{curLecture.name}}</div>
                        <div class="classInstructor">{{curLecture.lecturer}}</div>
                    </div>
                    
                    <div ng-if="!curLecture"class="classHeader">Welcome</div>

                    <div ng-if='!curLecture' class='noClass'>
                        The lecture has not begun
                    </div>
                    <div ng-if='curLecture' class='activeClass'>
                        <div class="primaryButtonRow">
                            <feedback></feedback>
                        </div>

                        <div class="questionQueue">
                            <question lecture='curLecture'></question>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>

<!doctype html>
<html>
    <head>
    </head>
    <body>
        <div id="summary">
            <div class="content">

                <div class="classHeader">{{lecture.name}}</div>
                <div class="classInstructor">{{lecture.lecturer}}</div>

                <div class="video">
                    <iframe src="https://www.youtube.com/embed/pBI6rqRP3RA" frameborder="0" allowfullscreen></iframe>
                </div>

                <div class="chart">
                  <div class="row">
                    <div class="col-xs-8">
                      <div class="chart-title">Lecture: {{lecture.name}} - Timeline Stats</div>
                      <div vega spec="line" vega-data="Series" vega-renderer="'canvas'"></div>
                    </div>
                    <div class="col-xs-4">
                      <div class="chart-title">Lecture: {{lecture.name}} - Overview Stats</div>
                      <div vega spec="bar" vega-data="columns" vega-renderer="'canvas'"></div>
                    </div>
                  </div>
                  <div class="select row">
                    <div class="select-data col-xs-10">
                      <button class="btn btn-compare" ng-click="Series=timeSeriesFormat.great">Great</button>
                      <button class="btn btn-compare" ng-click="Series=timeSeriesFormat.confused">Confused</button>
                      <button class="btn btn-compare" ng-click="Series=timeSeriesFormat.example">Example</button>
                      <button class="btn btn-compare" ng-click="Series=timeSeriesFormat.see">See</button>
                      <button class="btn btn-compare" ng-click="Series=timeSeriesFormat.hear">Hear</button>
                      <button class="btn btn-compare" ng-click="Series=timeSeriesFormat.bbreak">Break</button>
                    </div>
                    <div class="select-compare col-xs-2">
                      <br>
                      <div>Select a Lecture to Compare</div>
                      <select ng-model="compare">
                          <option ng-repeat="pastLecture in pastLectures" ng-value="pastLecture.id" value="{{$parent.pastLecture.id}}"> {{pastLecture.name}}</option>
                      </select>
                      <div>
                        <button class="btn btn-compare" ng-click="compareTimeSeries(compare)">Compare</button>
                      </div>
                    </div>
                </div>
              </div>
        </div>
      </div>
    </body>
</html>

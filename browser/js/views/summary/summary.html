<!doctype html>
<html>
    <head>
    </head>
    <body>
        <div id="summary">
            <div class="content">

                <div class="classHeader">{{lecture.name}}</div>
                <div class="classInstructor">{{lecture.lecturer}}</div>

                <div class="video">
                    <iframe src="https://www.youtube.com/embed/pBI6rqRP3RA" frameborder="0" allowfullscreen></iframe>
                </div>

                <div class="chart">
                  <div class="row">
                    <div class="col-xs-8">
                      <div class="chart-title">Lecture: {{lecture.name}} | Timeline</div>
                      <div vega spec="line" vega-data="Series" vega-renderer="'canvas'"></div>
                    </div>
                    <div class="col-xs-4">
                      <div class="chart-title">Lecture: {{lecture.name}} | Stats</div>
                      <div vega spec="bar" vega-data="columns" vega-renderer="'canvas'"></div>
                    </div>
                  </div>
                  <div class="select">
                    <div class="select-data">
                      <button class="btn btn-success" ng-click="Series=great">Great</button>
                      <button class="btn btn-success" ng-click="Series=confused">Confused</button>
                      <button class="btn btn-success" ng-click="Series=example">Example</button>
                      <button class="btn btn-success" ng-click="Series=see">See</button>
                      <button class="btn btn-success" ng-click="Series=hear">Hear</button>
                      <button class="btn btn-success" ng-click="Series=break">Break</button>
                    </div>
                    <!-- <div class="select-compare">
                      <select ng-model="compare">
                          <option ng-repeat="pastLecture in pastLectures" value="{{pastLecture.id}}"> {{pastLecture.name}}</option>
                      </select>
                    </div> -->
                    <button class="btn btn-success" ng-click="compareTimeSeries(compare)">Compare</button>
                </div>
              </div>
        </div>
      </div>
    </body>
</html>
